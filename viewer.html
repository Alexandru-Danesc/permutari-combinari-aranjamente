<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Viewer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body {
    margin: 0;
    background: #d0d0d0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
}

/* Toolbar */
#toolbar {
    width: 100%;
    background: #222;
    padding: 10px;
    text-align: right;
}

#toolbar a {
    color: white;
    text-decoration: none;
    background: #444;
    padding: 8px 14px;
    border-radius: 4px;
}

/* Book container */
#book-container {
    width: 80vw;       /* 80% of screen width */
    height: 85vh;      /* fit inside screen height */
    display: flex;
    justify-content: center;
    align-items: center;
}

.page {
    background: white;
    position: relative;
}

/* Thin black separator */
.page::after {
    content: "";
    position: absolute;
    right: 0;
    top: 0;
    width: 1px;
    height: 100%;
    background: black;
}

canvas {
    display: block;
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

<div id="toolbar">
    <a id="downloadBtn" href="#" download>Download PDF</a>
</div>

<div id="book-container">
    <div id="book"></div>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const pdfUrl = params.get("pdf");
document.getElementById("downloadBtn").href = pdfUrl;

async function loadPDF() {

    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const container = document.getElementById("book");

    let pages = [];
    let baseWidth = 0;
    let baseHeight = 0;

    // Render at high resolution for sharpness
    for (let i = 1; i <= pdf.numPages; i++) {

        const page = await pdf.getPage(i);

        const viewport = page.getViewport({ scale: 2 }); // high quality

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({
            canvasContext: context,
            viewport: viewport
        }).promise;

        const div = document.createElement("div");
        div.className = "page";
        div.appendChild(canvas);

        pages.push(div);

        baseWidth = viewport.width;
        baseHeight = viewport.height;
    }

    // Determine if mobile
    const isMobile = window.innerWidth < 768;

    const pageFlip = new St.PageFlip(container, {
        width: baseWidth,
        height: baseHeight,
        size: "stretch",       // makes it responsive
        minWidth: 300,
        maxWidth: 2000,
        minHeight: 400,
        maxHeight: 3000,
        showCover: false,
        mobileScrollSupport: false,
        usePortrait: isMobile,  // single page on mobile
        maxShadowOpacity: 0.5
    });

    pageFlip.loadFromHTML(pages);
}

loadPDF();

</script>

</body>
</html>

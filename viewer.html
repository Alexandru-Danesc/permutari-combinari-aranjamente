<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Viewer</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body {
    margin: 0;
    background: #d0d0d0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Toolbar */
#toolbar {
    background: #222;
    padding: 10px;
    text-align: right;
}

#toolbar a {
    color: white;
    text-decoration: none;
    background: #444;
    padding: 8px 14px;
    border-radius: 4px;
}

/* Book wrapper */
#book-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Thin center separator */
.page::after {
    content: "";
    position: absolute;
    right: 0;
    top: 0;
    width: 1px;
    height: 100%;
    background: black;
}
canvas {
    width: 100%;
    height: 100%;
    display: block;
}
</style>
</head>

<body>

<div id="toolbar">
    <a id="downloadBtn" href="#" download>Download PDF</a>
</div>

<div id="book-wrapper">
    <div id="book"></div>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const pdfUrl = params.get("pdf");
document.getElementById("downloadBtn").href = pdfUrl;

let pageFlip;

async function loadPDF() {

    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const container = document.getElementById("book");

    let pages = [];
    let baseWidth = 0;
    let baseHeight = 0;

    // Render high quality pages
    for (let i = 1; i <= pdf.numPages; i++) {

        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 }); // high resolution

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({
            canvasContext: context,
            viewport: viewport
        }).promise;

        const div = document.createElement("div");
        div.className = "page";
        div.style.position = "relative";
        div.appendChild(canvas);

        pages.push(div);

        baseWidth = viewport.width;
        baseHeight = viewport.height;
    }

    initializeBook(pages, baseWidth, baseHeight);
}

function initializeBook(pages, pageWidth, pageHeight) {

    const container = document.getElementById("book");

    // Destroy previous instance if resizing
    if (pageFlip) {
        pageFlip.destroy();
    }

    const isMobile = window.innerWidth <= 768;

    let bookWidth, bookHeight;

    if (isMobile) {
        // ðŸ“± MOBILE
        bookWidth = window.innerWidth;
        bookHeight = window.innerHeight - 60; // minus toolbar
    } else {
        // ðŸ–¥ DESKTOP
        bookWidth = window.innerWidth * 0.8; // 80% of browser width
        bookHeight = window.innerHeight - 60;
    }

    pageFlip = new St.PageFlip(container, {
        width: pageWidth,
        height: pageHeight,
        size: "stretch",
        minWidth: 300,
        maxWidth: bookWidth,
        minHeight: 400,
        maxHeight: bookHeight,
        showCover: false,
        usePortrait: isMobile,  // FORCE single page on mobile
        mobileScrollSupport: false,
        maxShadowOpacity: 0.5
    });

    pageFlip.loadFromHTML(pages);
}

window.addEventListener("resize", () => {
    loadPDF();  // Recalculate layout on resize
});

loadPDF();

</script>

</body>
</html>
